<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}微信群聊日报生成器{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">微信群聊日报生成器</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="/templates" class="nav-link">模板管理</a>
                </li>
                <li class="nav-item">
                    <a href="/docs" class="nav-link">API文档</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <!-- 提示消息容器 -->
        <div id="alert-container" class="mt-3"></div>
        
        <!-- 页面内容 -->
        {% block content %}{% endblock %}
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="/" class="footer-link">首页</a>
                <a href="/templates" class="footer-link">模板管理</a>
                <a href="/docs" class="footer-link">API文档</a>
            </div>
            <div class="footer-text">
                &copy; 2023 微信群聊日报生成器 - 基于FastAPI和微服务架构
            </div>
        </div>
    </footer>

    <!-- 加载动画 -->
    <div id="loading-container" class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">正在处理，请稍候...</div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
